name: Release App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- WINDOWS ---
          - platform: windows-latest
            os-name: windows-x64
            rust-target: x86_64-pc-windows-msvc
            args: "" 
            # Standard MSVC is fine for x64 assembly (uses NASM if available)
            use-clang: false

          - platform: windows-latest
            os-name: windows-x86
            rust-target: i686-pc-windows-msvc
            args: "--target i686-pc-windows-msvc"
            use-clang: false

          - platform: windows-latest
            os-name: windows-arm64
            rust-target: aarch64-pc-windows-msvc
            args: "--target aarch64-pc-windows-msvc"
            # ARM64 Assembly REQUIRES Clang on Windows
            use-clang: true

          # --- LINUX ---
          - platform: ubuntu-22.04
            os-name: linux-x64
            rust-target: x86_64-unknown-linux-gnu
            args: ""

          - platform: ubuntu-22.04-arm
            os-name: linux-arm64
            rust-target: aarch64-unknown-linux-gnu
            args: "--target aarch64-unknown-linux-gnu"

          # --- MACOS ---
          - platform: macos-latest
            os-name: macos-silicon
            rust-target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"

          - platform: macos-13
            os-name: macos-intel
            rust-target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      # --- WINDOWS DEPENDENCIES ---
      - name: Install Windows Tools
        if: matrix.platform == 'windows-latest'
        run: |
          choco install nasm
          choco install llvm

      # --- MACOS DEPENDENCIES ---
      - name: Install MacOS Tools
        if: contains(matrix.platform, 'macos')
        run: brew install nasm

      # --- LINUX DEPENDENCIES ---
      - name: Install Linux Dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf nasm

      - name: Install Frontend Dependencies
        run: npm install

      # --- BUILD COMMAND ---
      # We conditionally set CC=clang-cl ONLY for Windows ARM builds
      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Magic Fix for Windows ARM Assembly: Use Clang instead of MSVC
          CC: ${{ matrix.use-clang && 'clang-cl' || '' }}
        with:
          tagName: v__VERSION__ 
          releaseName: 'CrabStitch v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}