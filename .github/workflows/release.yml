name: Release App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- WINDOWS ---
          # Windows x64 (Standard)
          - platform: windows-latest
            os-name: windows-x64
            rust-target: x86_64-pc-windows-msvc
            args: "" 

          # Windows x86 (32-bit)
          # Note: Windows 11 dropped 32-bit support, but this binary runs on Win 10/7 (if WebView2 allows)
          - platform: windows-latest
            os-name: windows-x86
            rust-target: i686-pc-windows-msvc
            args: "--target i686-pc-windows-msvc"

          # Windows ARM64 (Snapdragon/Surface Pro X)
          - platform: windows-latest
            os-name: windows-arm64
            rust-target: aarch64-pc-windows-msvc
            args: "--target aarch64-pc-windows-msvc"

          # --- LINUX ---
          # Linux x64 (Standard Intel/AMD)
          - platform: ubuntu-22.04
            os-name: linux-x64
            rust-target: x86_64-unknown-linux-gnu
            args: ""

          # Linux ARM64 (Raspberry Pi 4/5, Nvidia Jetson, AWS Graviton)
          # USES NEW GITHUB ARM RUNNERS
          - platform: ubuntu-22.04-arm
            os-name: linux-arm64
            rust-target: aarch64-unknown-linux-gnu
            args: "--target aarch64-unknown-linux-gnu"

          # --- MACOS ---
          # macOS Apple Silicon (M1/M2/M3)
          - platform: macos-latest
            os-name: macos-silicon
            rust-target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"

          # macOS Intel
          - platform: macos-13 # Use macos-13 to force Intel runner
            os-name: macos-intel
            rust-target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Rust with the specific target for this job
      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      # --- LINUX DEPENDENCIES (Runs on both x64 and ARM64 Ubuntu) ---
      # Since the runner is native, apt-get installs the correct arch libraries automatically.
      - name: Install Linux Dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # --- FRONTEND BUILD ---
      - name: Install Frontend Dependencies
        run: npm install

      # --- TAURI BUILD ---
      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ 
          releaseName: 'SmartStitch v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}