<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrabStitch</title>
  <style>
    /* ... (STYLES REMAIN THE SAME) ... */
    :root { --primary: #2ecc71; --bg: #ffffff; --text: #333; --border: #ddd; }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    .tabs { flex: 0 0 auto; display: flex; background: #fff; padding: 10px 20px 0; border-bottom: 1px solid var(--border); }
    .tab { padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent; font-weight: 500; }
    .tab.active { border-bottom-color: var(--primary); color: var(--primary); }
    .scroll-container { flex: 1 1 auto; overflow-y: auto; padding: 20px; }
    .content { display: none; }
    .content.active { display: block; }
    .group { background: #fff; border: 1px solid var(--border); border-radius: 5px; padding: 15px; margin-bottom: 15px; }
    .group h3 { margin-top: 0; font-size: 14px; color: #555; margin-bottom: 10px; }
    .row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
    .col { flex: 1; }
    label { display: block; font-size: 12px; margin-bottom: 5px; color: #666; }
    input[type="text"], input[type="number"], select { width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; box-sizing: border-box; }
    button { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; white-space: nowrap; }
    button:hover { opacity: 0.9; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .status-area { flex: 0 0 auto; background: #fff; padding: 15px; border-top: 1px solid var(--border); z-index: 10; }
    progress { width: 100%; height: 20px; margin-top: 5px; accent-color: var(--primary); }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" id="tab-basic">Basic</div>
    <div class="tab" id="tab-advanced">Advanced</div>
  </div>

  <div class="scroll-container">
    <div id="basic" class="content active">
      <div class="group">
        <h3>Input/Output Settings</h3>
        <label>Input Path</label>
        <div class="row">
          <input type="text" id="inputPath" placeholder="C:\Path\To\Images">
          <button id="browseIn">Browse</button>
        </div>
        <label>Output Path (Optional)</label>
        <div class="row">
          <input type="text" id="outputPath" placeholder="Creates [Stitched] folder next to Input">
          <button id="browseOut">Browse</button>
        </div>
      </div>

      <div class="group">
        <h3>General Settings</h3>
        <label>Output File Type</label>
        <select id="outputType">
          <option value=".png">.png</option>
          <option value=".jpg">.jpg</option>
          <option value=".webp">.webp</option>
        </select>

        <div class="row" style="margin-top:10px;">
          <div class="col">
            <label>Rough Output Height</label>
            <input type="number" id="splitHeight" value="5000">
          </div>
        </div>

        <label>Width Enforcement Type</label>
        <select id="widthMode">
          <option value="0">No Enforcement (Separate on width change)</option>
          <option value="1">Automatic Uniform (Match First Image)</option>
          <option value="2">Match Minimum Width</option>
          <option value="3">Custom Width</option>
        </select>
        
        <div id="customWidthBox" style="display:none; margin-top:10px;">
           <label>Custom Width (px)</label>
           <input type="number" id="customWidth" value="720">
        </div>
      </div>
    </div>

    <div id="advanced" class="content">
      <div class="group">
        <h3>Detector Settings</h3>
        <label>Detector Type</label>
        <select disabled><option>Smart Pixel Comparison</option></select>
        <div class="row" style="margin-top:10px;">
          <div class="col">
            <label>Sensitivity [1-100%]</label>
            <input type="number" id="sensitivity" value="90" min="1" max="100">
          </div>
          <div class="col">
            <label>Scan Line Step [Pixels]</label>
            <input type="number" id="scanStep" value="5">
          </div>
        </div>
        <label>Ignorable Horizontal Margins [Pixels]</label>
        <input type="number" id="margin" value="5">
      </div>
    </div>
  </div>

  <div class="status-area">
    <div class="row">
      <div class="col">
        <label>Current Status</label>
        <input type="text" id="statusText" value="Idle" readonly style="background:transparent; border:none; padding:0; font-weight:bold;">
      </div>
      <button id="startBtn" style="padding: 10px 30px; font-size:14px;">Start Process</button>
    </div>
    <progress id="progressBar" value="0" max="100"></progress>
  </div>

  <script type="module">
    try {
      const core = await import('@tauri-apps/api/core');
      const event = await import('@tauri-apps/api/event');
      const dialog = await import('@tauri-apps/plugin-dialog');
      const { invoke } = core;
      const { listen } = event;
      const { open } = dialog;

      function switchTab(tabName) {
        document.querySelectorAll('.content').forEach(d => d.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        if(tabName === 'basic') document.getElementById('tab-basic').classList.add('active');
        if(tabName === 'advanced') document.getElementById('tab-advanced').classList.add('active');
      }

      document.getElementById('tab-basic').addEventListener('click', () => switchTab('basic'));
      document.getElementById('tab-advanced').addEventListener('click', () => switchTab('advanced'));

      // Width Mode display logic (Show Custom box only if value is 3)
      document.getElementById('widthMode').addEventListener('change', (e) => {
        document.getElementById('customWidthBox').style.display = e.target.value == '3' ? 'block' : 'none';
      });

      async function handleBrowse(targetId) {
        try {
          const selected = await open({ directory: true });
          if(selected) document.getElementById(targetId).value = selected;
        } catch (err) { alert("Browse Error: " + err); }
      }
      document.getElementById('browseIn').addEventListener('click', () => handleBrowse('inputPath'));
      document.getElementById('browseOut').addEventListener('click', () => handleBrowse('outputPath'));

      listen('status', e => document.getElementById('statusText').value = e.payload);
      listen('progress', e => document.getElementById('progressBar').value = e.payload);

      document.getElementById('startBtn').addEventListener('click', async () => {
        const settings = {
          input_path: document.getElementById('inputPath').value,
          output_path: document.getElementById('outputPath').value,
          output_type: document.getElementById('outputType').value,
          split_height: parseInt(document.getElementById('splitHeight').value),
          width_enforce_type: parseInt(document.getElementById('widthMode').value),
          custom_width: parseInt(document.getElementById('customWidth').value),
          sensitivity: parseInt(document.getElementById('sensitivity').value),
          scan_step: parseInt(document.getElementById('scanStep').value),
          ignorable_margin: parseInt(document.getElementById('margin').value)
        };

        if(!settings.input_path) return alert("Please enter or select an input folder");

        const btn = document.getElementById('startBtn');
        btn.disabled = true;
        btn.innerText = "Running...";
        
        try {
          await invoke('run_smart_stitch', { settings });
          document.getElementById('statusText').value = "Completed Successfully!";
        } catch(e) {
          alert("Error: " + e);
          document.getElementById('statusText').value = "Error occurred";
        } finally {
          btn.disabled = false;
          btn.innerText = "Start Process";
        }
      });
    } catch (e) { alert("CRITICAL ERROR: Failed to load Tauri modules.\n" + e); }
  </script>
</body>
</html>
